<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">

        <title>Inline Vs. Block Level Elements</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<meta name="author" content="Your Name">
		<meta name="description" content="A description of your page">
        
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
	    <link href="../css/style.css" rel="stylesheet">

	    <style>
      h1,
      h2,
      h3,
      p {
        background: #374282;
      }

      em,
      strong,
      span {
        background: #9f1a2e;
      }
    </style>

	</head>

	<body>
	<code>
	    <pre>
    h1,
    h2,
    h3,
    p {
        background: blue;
    }

    em,
    strong,
    span {
        background: red;
    }
    </pre>
	</code>
   
	<section>
	    <h1>H1 is a Block level element</h1>
	    <h2>H2 is a Block level element</h2>
	    <h3>H3 is a Block level element</h3>

	    <p>
	        Paragraphs are also block level elements. But <span>spans</span>,
	        <em>ems</em>, and <strong>strongs</strong> are not!
	    </p>
	</section>

	</body>

</html>
