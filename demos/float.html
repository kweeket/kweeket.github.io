<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>CSS Floats 101</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial;
      }
      
      #container {
        width: 280px;
        margin: 20px auto;
        padding: 20px;
        background: rgb(192,80,77)
      }
      
      p { 
        margin: 0; 
        color: white;
      }
      
      img {
        float: right;
        max-width: 50%;
      }
    </style>
  </head>
  <body>

    <div id="container">
      <img src="root-beer-float.png">
      <p>This is some text contained within a small-ish box. Take a look 
         at this image that should be sitting on the right.
      </p>
    </div>
  </body>
</html>
