        <!-- Custom styles for this template -->

	    <style>
	    section { 
        margin: 0 auto;
        width: 400px;
        border-left: 1px dotted gray;
        border-right: 1px dotted gray;
	    }
	    
	    p {   
        padding: 0;
        margin: 0;
        background: #4c516d;
        color: white;
    }
	    </style>
	</head>

	<body>
	
   
	<section>
	    Use margin to separate the block from things outside it, padding to move the 
      content away from the edges of the block.
      
	    <p style="margin: 20px"><em>Margin</em> is the space between one object and its surrounding elements.</p>

      <p style="padding: 20px"><em>Padding</em> is the space inside the border, between the border and the 
        actual image or text.</p>

    
	</section>

	</body>
